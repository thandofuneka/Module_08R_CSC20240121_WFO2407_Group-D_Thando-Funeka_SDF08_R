<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer  >
        <div class="container m-5 ">
            <footer class="bg-[#10B981] brightness-90 rounded">
                <div class="container px-6 py-12 ">
                    <div class="mx-4 min-[1024px]:flex justify-evenly items-center ">
                        <div class="">
                            <h1 class="font-medium text-lg pb-3" >Subscribe to our newsletter for updates.</h1>
                            <div class="min-[320px]:grid min-[320px]:gap-2 md:flex ">
                                <input id="email" type="text" placeholder="Email Address" class="rounded py-2 px-2 ">
                                <button class="py-2 px-4 object-centre text-white rounded text-sm font-medium bg-orange-600">
                                    Subscribe 
                                </button>
                            </div>
                        </div>
                        <div class="md:grid grid-cols-2 min-[1024px]:gap-x-16">
                          <div class="">
                            <p class="font-medium py-3">Quick Link</p>
                            <div class="grid gap-1">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                          </div>
                          <div>
                            <p class="font-medium  py-3">Technologies</p>
                            <div class="grid gap-1">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
